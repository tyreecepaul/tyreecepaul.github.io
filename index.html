<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tyreece Paul</title>
</head>
<body>
    <!-- Placeholder for the navbar -->
    <div id="navbar"></div>

    <div class="container-fluid bg-dark text-white py-5">
        <div class="text-center">
            <h1 class="display-1 mb-4">Tyreece Paul</h1>
            <h4 class="mb-4">Computer Science Student</h4>
            <button type="button" class="btn btn-light rounded-pill mx-1" style="width: 145px;">Projects</button>
            <button type="button" class="btn btn-outline-light rounded-pill mx-1" style="width: 145px;">Contact</button>
        </div>
    </div>

    <!-- JavaScript to load the navbar -->
    <script>
        fetch('nav.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    </script>
</body>
</html>
